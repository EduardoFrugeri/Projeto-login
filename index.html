<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Media-->

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediasqueries.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <!--Media-->

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-icons">person</i>

                        <input type="email" name="log" id="ilog" required placeholder="seu e-mail"  maxlength="30" autocomplete="email">
                        <label for="ilog">Login: </label>
                        
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        
                        <input type="password" name="Senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        
                        <label for="isenha">Senha: </label>
                    </div>
                    <a href="esqueci.html" class="botao">Esqueci a senha </a>

                    <input type="submit" value="Entrar">

                </form>

            </div>

        </section>
    </main>


    
</body>
</html>
